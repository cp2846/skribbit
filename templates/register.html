{% extends 'layout.html' %}

{% block content %}
<style>
    .register-form {
        margin: 0.3em auto;
        float: none;
    }
    .centered {
        float:none;
        margin: auto;
    }
    
    .left {
        float:left;
    }
    .right{
        float:right;
    }
    .top-arrow {
        position: absolute;
        left: 0px;
        top: 50px;
        cursor:pointer;
    }

    .bottom-arrow {
        position: absolute;
        left: 0px;
        top: 200px;
        cursor:pointer;
    }
    .arrow-container {
        height: 300px;
        position: relative;
        margin: 0px auto;
        display: inline-table;
    }
    .wrapper {
        display:inline-block;
        width:100%;
    }

</style>   
    <div class="pane register-form all-50 medium-70 small-95 tiny-95" style="text-align:center">
       
       <div class="wrapper">
            <div class="column-group">
                <div class="arrow-container all-10 left">
                    <img src="{{url_for('static',filename='arrow-left.gif')}}" class="top-arrow" onclick="prevEyes()"/>
                    <img src="{{url_for('static',filename='arrow-left.gif')}}" class="bottom-arrow" onclick="prevMouth()"/>
                </div>
               <div class="all-80">
                {% include 'frogvatar-container.html' %}
               </div>
               
                <div class="arrow-container all-10 right">
                    <img src="{{url_for('static',filename='arrow-right.gif')}}" class="top-arrow" onclick="nextEyes()"/>
                    <img src="{{url_for('static',filename='arrow-right.gif')}}" class="bottom-arrow" onclick="nextMouth()"/>
                </div>
            </div>
           <form class="centered-text ink-form" action="{{url_for('register')}}" method="post">
               <div class="control-group">
               <input type="text" class="all-50 centered" placeholder="username" name="username"></div>
               
               <input type="hidden" id="eyes-setting"  name="eyes-setting" value=""/>
               <input type="hidden" id="mouth-setting" name="mouth-setting" value="" />
               <button class="ink-button all-50 centered" type="submit">Register!</button><br><br>
           </form>
         
        </div>
        
        
    </div>
    <script>
    
        setEyes();
        setMouth();
    </script>
      
{% endblock %}
